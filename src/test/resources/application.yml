spring:
  application:
    name: LiTool

logging:
  level:
    root: info

dubbo:
  application:
    name: LiTool
    id: LiTool
    serialize-check-status : WARN
    qos-enable: false
  protocol:
    id: dubbo
    name: dubbo
    status: server
    port: 20990
  scan:
    base-packages: com.litool.demo.service
  registry:
    address: zookeeper://127.0.0.1:2181
    id: registryConfig
  provider:
    filter: default
    loadbalance: roundrobin
    version: 2.0.0
  consumer:
    filter: DubboCatFilter,default
    loadbalance: roundrobin
    check: false
    timeout: 5000
    version: 1.0.0